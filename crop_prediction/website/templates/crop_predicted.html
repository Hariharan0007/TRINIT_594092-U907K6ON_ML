{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
        body{
            background-image: url("{% static 'crop_prediction/' %}images/crop_predicted_backg.jpeg");
            background-repeat:no-repeat;
            background-attachment:scroll;
            background-size:cover;
        }
    
    </style>

    <title>Crop Prediction - The more way to get productive</title>
  </head>



  <!-- <body background="{% static 'crop_prediction/' %}images/crop_predicted_backg.jpeg" style="min-width:100%;"> -->
	<!-- <body background="{% static 'crop_prediction/' %}images/crop_predicted_backg.jpeg" background-repeat="no-repeat" background-position="center" background-size="cover"> -->
	<body>
    <div class="container mb-5">
		<div class="container mb-5" style="height: 100px; width:auto;font-size:100px;color:white;">
			<center><h1 style="font-size: larger;">Crop Prediction</h1></center>
			<div class="row justify-content-between">
				<div class="col-4">

				</div>
				<div class="col-4" style="font-size: 20px;">
					<p>The easy way to predict the crops.</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container ma-5" style="padding-top: 70px;margin-top:100px">
	{% if crops != none %}
	
	{% for crop in crops %}

	<div class="container ma-5" style="margin : 0 auto;max-width:800px">
	<div class="card mb-3">
		<img src="{% static 'crop_prediction/' %}images/crops/{{crop}}.jpeg" class="card-img-top" style="max-height: 300px;" >
		<div class="card-body">
		  <h5 class="card-title">{{crop}}</h5>
		  <p class="card-text">Description of the crop</p>
		  <!-- <p class="card-text"><small class="text-muted">Processed aprox 4,875 data sets</small></p> -->
		</div>
	</div>
	</div>

	
	{% endfor %}
	
	{% endif %}
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
